    <script>
        // Select the <web-cam> element
const webCam = document.querySelector('web-cam');

// Create a shadow root (open)
const shadowRoot = webCam.attachShadow({ mode: 'open' });

// Define the HTML and CSS content
const htmlContent = `
  <style>
    :host {
      display: block;
      --video-width: 100%;
      --video-height: 300px;
    }

    @media screen and (min-width: 1024px) {
      :host {
        --video-width: 50%;
        --video-height: 450px;
      }
    }

    #container {
      position: relative;
      width: var(--video-width);
      background-color: #cccccc;
      perspective: 300px;
    }

    #video-container {
      height: var(--video-height);
      max-height: var(--video-height);
      transform-style: preserve-3d;
      transform-origin: center left;
      transition: transform 0.8s ease-out;
    }

    #video-buttons {
      position: absolute;
      left: 0;
      bottom: 0;
      display: flex;
      z-index: 3;
    }

    material-button {
      cursor: pointer;
      display: block;
    }
  </style>
  <div id="container">
   <canvas>
     <div id="video-container">
                        <video id="front-camera" autoplay="" playsinline=""></video>
                        <video id="rear-camera" autoplay="" playsinline=""></video>
                    </div>
     <div id="preview-container" hidden>
                        <video id="preview" playsinline=""></video>
                        <material-button id="close-video" raised="" hidden="" style="display: none;">
                         <i class="material-icons" slot="left-icon">clear</i>
                        </material-button>
                    </div>
     <div id="video-buttons">
        </div>
  </div>
  <material-dialog id="permission-dialog" style="display: none;">
    <!-- Permission dialog content here -->
  </material-dialog>
`;

// Insert the HTML content into the shadow root
shadowRoot.innerHTML = htmlContent;

    </script>

    <script>
        // Select the <material-button id="close-video"> element
const closeButton = document.querySelector('material-button#close-video');

// Create an open shadow root
const shadowRoot = closeButton.attachShadow({ mode: 'open' });

// Define the HTML and CSS content for the shadow DOM
const buttonContent = `
  <style>
    :host {
      --button-color: transparent;
      --button-color-hover: #e2e2e2;
      --font-color: #000000;
      --font-size: 1em;
      --icon-size: 24px;
      --button-padding: 0 8px 0 8px;
      --button-padding-circle: 8px;
      --border-radius: 2px;
      display: block;
      width: fit-content;
    }

    button {
      border: none;
      border-radius: var(--border-radius);
      min-height: 36px;
      padding: var(--button-padding);
      font-size: var(--font-size);
      color: var(--font-color);
      background-color: var(--button-color);
      cursor: pointer;
      outline: none;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transition: background-color 0.3s ease-out;
      background-color: var(--button-color-hover);
    }

    #label {
      display: inline-block;
      position: relative;
      margin-right: 8px;
      margin-left: 8px;
    }

    :host([label]) button {
      min-width: 88px;
    }

    :host([raised]) {
      --button-color: #e2e2e2;
    }

    :host([raised]) button {
      background-color: var(--button-color);
      box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 6px, rgba(0, 0, 0, 0.12) 0px 1px 4px;
    }

    :host([disabled]) {
      cursor: not-allowed;
    }

    :host([disabled]) button {
      opacity: 0.5;
      pointer-events: none;
    }

    :host([active]) .ripple {
      animation-name: ripple;
      animation-duration: 0.4s;
      animation-timing-function: ease-out;
      background-color: #808080;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    :host([circle]) button {
      border-radius: 50%;
      --button-padding: var(--button-padding-circle);
    }

    ::slotted([slot="left-icon"]) {
      float: left;
      font-size: var(--icon-size) !important;
    }

    ::slotted([slot="toggle-icon"]) {
      float: left;
      font-size: var(--icon-size) !important;
    }

    slot[name="toggle-icon"] {
      display: none;
    }

    :host([toggled]) slot[name="left-icon"] {
      display: none;
    }

    :host([toggled]) slot[name="toggle-icon"] {
      display: block;
    }

    ::slotted([slot="right-icon"]) {
      float: right;
      font-size: var(--icon-size) !important;
    }

    ::slotted([slot="file-input"]) {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      opacity: 0;
      z-index: 9;
    }

    @keyframes ripple {
      from {
        width: 0;
        height: 0;
        opacity: 0.8;
      }

      to {
        width: 100px;
        height: 100px;
        opacity: 0.1;
      }
    }
  </style>

  <button type="button">
    <div class="ripple"></div>
    <slot name="file-input"></slot>
    <slot name="left-icon"></slot>
    <slot name="toggle-icon"></slot>
    <span id="label" style="display: none;"></span>
    <slot name="right-icon"></slot>
  </button>
`;

// Insert the HTML and CSS content into the shadow root
shadowRoot.innerHTML = buttonContent;

    </script>
