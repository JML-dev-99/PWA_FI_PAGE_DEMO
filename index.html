    <script>
        // Select the <web-cam> element
const webCam = document.querySelector('web-cam');

// Create a shadow root (open)
const shadowRoot = webCam.attachShadow({ mode: 'open' });

// Define the HTML and CSS content
const htmlContent = `
  <style>
    :host {
      display: block;
      --video-width: 100%;
      --video-height: 300px;
    }

    @media screen and (min-width: 1024px) {
      :host {
        --video-width: 50%;
        --video-height: 450px;
      }
    }

    #container {
      position: relative;
      width: var(--video-width);
      background-color: #cccccc;
      perspective: 300px;
    }

    #video-container {
      height: var(--video-height);
      max-height: var(--video-height);
      transform-style: preserve-3d;
      transform-origin: center left;
      transition: transform 0.8s ease-out;
    }

    #video-buttons {
      position: absolute;
      left: 0;
      bottom: 0;
      display: flex;
      z-index: 3;
    }

    material-button {
      cursor: pointer;
      display: block;
    }
  </style>
  <div id="container">
    <!-- Insert additional content like video, camera feeds, etc. here -->
  </div>
  <material-dialog id="permission-dialog" style="display: none;">
    <!-- Permission dialog content here -->
  </material-dialog>
`;

// Insert the HTML content into the shadow root
shadowRoot.innerHTML = htmlContent;

    </script>
